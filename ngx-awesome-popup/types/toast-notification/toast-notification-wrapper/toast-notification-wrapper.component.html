<div class="overlay-toast" (dblclick)="onOverlayClicked($event)" [@fadeInOut]="fadeInOutAnimation">
	
	<div
			(mouseover)="mouseOver()" (mouseout)="mouseOut()"
			class="evolve-toast" (click)="onToastClicked($event)" [ngClass]="{
          'standard-dialog': 0 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
          'success-dialog': 1 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
          'info-dialog': 2 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
          'warning-dialog': 3 === toastNotificationBelonging.ToastCoreConfig.LayoutType,
          'danger-dialog': 4 === toastNotificationBelonging.ToastCoreConfig.LayoutType
        }"
			[ngStyle]="{'width': toastNotificationBelonging.ToastCoreConfig.Width, 'height': toastNotificationBelonging.ToastCoreConfig.Height}"
	>
		<div class="toast-title-content" *ngIf="toastNotificationBelonging.Message.Title">
			
			<div class="dont-break-out">
				<div class="text-wrapper dont-break-out">
					<div class="toast-title-text">{{toastNotificationBelonging.Message.Title}}</div>
					<div class="close-ico" (click)="close()"
							*ngIf="
					     !toastNotificationBelonging.Buttons.length
					     && !toastNotificationBelonging.ToastCoreConfig.DeclineLabel
					     && !toastNotificationBelonging.ToastCoreConfig.ConfirmLabel
					     "
					></div>
				
				</div>
			</div>
		
		</div>
		
		<div class="content-holder" *ngIf="toastNotificationBelonging.Message.Description">
			
			<div class="text-wrapper-section toast-inner-content" [ngStyle]="{'width': toastNotificationBelonging.ToastCoreConfig.Width, 'height': toastNotificationBelonging.ToastCoreConfig.Height}">
				
				<!--<div class="dont-break-out" [ngClass]="{'text-wrapper-section-with-icon': showIcon, 'text-wrapper-section': !showIcon}">-->
				<div class="dont-break-out">
					<div class="text-wrapper dont-break-out"><p>{{toastNotificationBelonging.Message.Description}}</p></div>
				</div>
			
			</div>
			
			<div class="close-ico" (click)="close()"
			     *ngIf="
					     !toastNotificationBelonging.Buttons.length
					     && !toastNotificationBelonging.ToastCoreConfig.DeclineLabel
					     && !toastNotificationBelonging.ToastCoreConfig.ConfirmLabel
					     && !toastNotificationBelonging.Message.Title
					     "
			></div>
			
		</div>
		
		<div class="button-holder">
			<div class="button-section" *ngIf="toastNotificationBelonging.Buttons.length" [ngStyle]="{ 'text-align': toastNotificationBelonging.ToastCoreConfig.ButtonPosition }">
				
				<button
						class="ed-btn ed-btn-sm" *ngFor="let button of toastNotificationBelonging.Buttons" (click)="onCustomButton(button)"
						[ngClass]="{
			                   '': (button.LayoutType ? (button.LayoutType === 0)  : false),
                              'ed-btn-success': (button.LayoutType ? (button.LayoutType === 1) : false),
                              'ed-btn-info': (button.LayoutType ? (button.LayoutType === 2) : false),
                              'ed-btn-warning': (button.LayoutType ? (button.LayoutType === 3)  : false),
                              'ed-btn-danger': (button.LayoutType ? (button.LayoutType === 4)  : false),
                              'ed-btn-dark': (button.LayoutType ? (button.LayoutType === 5)  : false),
                              'ed-btn-light': (button.LayoutType ? (button.LayoutType === 6)  : false),
                               'ed-btn-primary': (button.LayoutType ? (button.LayoutType === 7) : false),
                              'ed-btn-secondary': (button.LayoutType ? (button.LayoutType === 8)  : false),
                              'ed-btn-link': (button.LayoutType ? (button.LayoutType === 9)  : false)
                            }"
				>{{button.Label}}
				</button>
			</div>
			
			<div
					class="button-section" [ngStyle]="{ 'text-align': toastNotificationBelonging.ToastCoreConfig.ButtonPosition }"
					*ngIf="
			     !toastNotificationBelonging.Buttons.length
			     && (
			      toastNotificationBelonging.ToastCoreConfig.DeclineLabel
			      ||  toastNotificationBelonging.ToastCoreConfig.ConfirmLabel
			     )"
			>
				
				<button
						*ngIf="toastNotificationBelonging.ToastCoreConfig.ConfirmLabel"
						class="ed-btn ed-btn-sm" (click)="onButtonClick('confirm')"
						[ngClass]="{
				          'ed-btn-primary': toastNotificationBelonging.ToastCoreConfig.LayoutType === 0,
				          'ed-btn-success': toastNotificationBelonging.ToastCoreConfig.LayoutType === 1,
				          'ed-btn-info': toastNotificationBelonging.ToastCoreConfig.LayoutType === 2,
				          'ed-btn-warning': toastNotificationBelonging.ToastCoreConfig.LayoutType === 3,
				          'ed-btn-danger': toastNotificationBelonging.ToastCoreConfig.LayoutType === 4
				        }"
				>{{toastNotificationBelonging.ToastCoreConfig.ConfirmLabel}}
				</button>
				<button class="ed-btn ed-btn-sm ed-btn-secondary" (click)="onButtonClick('decline')" *ngIf="toastNotificationBelonging.ToastCoreConfig.DeclineLabel">
					{{toastNotificationBelonging.ToastCoreConfig.DeclineLabel}}
				</button>
			
			</div>
		</div>
	
	</div>

</div>
